<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor - Obsidian Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background-color: #252526;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .toolbar h1 {
            font-size: 18px;
            font-weight: 600;
            color: #cccccc;
        }

        .toolbar-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .formatting-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .format-btn {
            background-color: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #5a5a5a;
            padding: 6px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .format-btn:hover {
            background-color: #505050;
        }

        .format-btn:active {
            background-color: #2a2a2a;
        }

        .separator {
            width: 1px;
            height: 20px;
            background-color: #5a5a5a;
            margin: 0 5px;
        }

        .word-count {
            font-size: 13px;
            color: #858585;
            margin-left: 10px;
        }

        .file-buttons {
            display: flex;
            gap: 5px;
        }

        .file-btn {
            background-color: #2d2d30;
            color: #d4d4d4;
            border: 1px solid #5a5a5a;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .file-btn:hover {
            background-color: #3c3c3c;
        }

        .mode-indicator {
            font-size: 14px;
            color: #858585;
            margin-right: 10px;
        }

        .toggle-btn {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-btn:hover {
            background-color: #1177bb;
        }

        .toggle-btn:active {
            background-color: #0d5a8f;
        }

        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        #editor {
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            overflow-y: auto;
        }

        #preview {
            width: 100%;
            height: 100%;
            padding: 20px 40px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            overflow-y: auto;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        /* Markdown preview styles */
        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: #e4e4e4;
        }

        #preview h1 {
            font-size: 2em;
            border-bottom: 1px solid #3e3e42;
            padding-bottom: 0.3em;
        }

        #preview h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #3e3e42;
            padding-bottom: 0.3em;
        }

        #preview h3 { font-size: 1.25em; }
        #preview h4 { font-size: 1em; }
        #preview h5 { font-size: 0.875em; }
        #preview h6 { font-size: 0.85em; color: #858585; }

        #preview p {
            margin-bottom: 16px;
            line-height: 1.6;
        }

        #preview code {
            background-color: #2d2d30;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9em;
            color: #d7ba7d;
        }

        #preview pre {
            background-color: #2d2d30;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        #preview pre code {
            background-color: transparent;
            padding: 0;
            color: #d4d4d4;
        }

        #preview blockquote {
            border-left: 4px solid #3e3e42;
            padding-left: 16px;
            margin-bottom: 16px;
            color: #858585;
        }

        #preview ul, #preview ol {
            margin-bottom: 16px;
            padding-left: 32px;
        }

        #preview li {
            margin-bottom: 8px;
        }

        #preview a {
            color: #4d9fff;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview table {
            border-collapse: collapse;
            margin-bottom: 16px;
            width: 100%;
        }

        #preview table th,
        #preview table td {
            border: 1px solid #3e3e42;
            padding: 8px 12px;
        }

        #preview table th {
            background-color: #2d2d30;
            font-weight: 600;
        }

        #preview hr {
            border: none;
            border-top: 1px solid #3e3e42;
            margin: 24px 0;
        }

        #preview img {
            max-width: 100%;
            height: auto;
            margin: 16px 0;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }

        /* Mode icons */
        .icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>üìù Markdown Editor</h1>
        <div class="toolbar-buttons">
            <div class="formatting-buttons">
                <button class="format-btn" onclick="formatText('bold')" title="Bold (Ctrl+B)"><strong>B</strong></button>
                <button class="format-btn" onclick="formatText('italic')" title="Italic (Ctrl+I)"><em>I</em></button>
                <button class="format-btn" onclick="formatText('h1')" title="Heading 1">H1</button>
                <button class="format-btn" onclick="formatText('h2')" title="Heading 2">H2</button>
                <button class="format-btn" onclick="formatText('h3')" title="Heading 3">H3</button>
                <button class="format-btn" onclick="formatText('link')" title="Link">üîó</button>
                <button class="format-btn" onclick="formatText('list')" title="List">‚Ä¢</button>
                <button class="format-btn" onclick="formatText('code')" title="Code">&lt;/&gt;</button>
            </div>
            <div class="separator"></div>
            <div class="file-buttons">
                <button class="file-btn" onclick="importFile()" title="Import markdown file">üì• Import</button>
                <button class="file-btn" onclick="exportFile()" title="Export markdown file">üì§ Export</button>
            </div>
            <div class="separator"></div>
            <span class="word-count" id="wordCount">Words: 0</span>
            <span class="mode-indicator" id="modeIndicator">Edit Mode</span>
            <button class="toggle-btn" id="toggleBtn" onclick="toggleMode()">
                <span id="btnIcon">üëÅÔ∏è</span>
                <span id="btnText">Preview</span>
            </button>
        </div>
    </div>

    <div class="container">
        <textarea id="editor" placeholder="Start typing your markdown here...
        
# Welcome to Markdown Editor

This is an **Obsidian-style** editor with toggle between edit and preview modes.

## Features
- Single pane interface
- Toggle between edit and preview
- Clean, dark theme
- Full markdown support

Try writing some markdown and click the preview button to see it rendered!

### Code Example
```javascript
function hello() {
    console.log('Hello, World!');
}
```

### List Example
- Item 1
- Item 2
- Item 3

> This is a blockquote

[Link Example](https://example.com)"></textarea>
        
        <div id="preview"></div>
    </div>

    <script>
        let isPreviewMode = false;
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const toggleBtn = document.getElementById('toggleBtn');
        const btnIcon = document.getElementById('btnIcon');
        const btnText = document.getElementById('btnText');
        const modeIndicator = document.getElementById('modeIndicator');

        // Simple markdown parser function
        function parseMarkdown(markdown) {
            let html = markdown;
            
            // Escape HTML
            html = html.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // Code blocks
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            // Blockquotes - group consecutive blockquotes
            html = html.replace(/^&gt; (.+)$/gim, '<blockquote-line>$1</blockquote-line>');
            html = html.replace(/(<blockquote-line>.*?<\/blockquote-line>\n?)+/g, function(match) {
                const content = match.replace(/<\/?blockquote-line>/g, '').trim().replace(/\n/g, '<br>');
                return '<blockquote>' + content + '</blockquote>';
            });
            
            // Unordered lists - group consecutive list items
            html = html.replace(/^\- (.+)$/gim, '<list-item>$1</list-item>');
            html = html.replace(/(<list-item>.*?<\/list-item>\n?)+/g, function(match) {
                const items = match.match(/<list-item>(.*?)<\/list-item>/g)
                    .map(item => '<li>' + item.replace(/<\/?list-item>/g, '') + '</li>')
                    .join('');
                return '<ul>' + items + '</ul>';
            });
            
            // Horizontal rules
            html = html.replace(/^---$/gim, '<hr>');
            
            // Line breaks
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');
            
            // Wrap in paragraphs
            html = '<p>' + html + '</p>';
            
            // Clean up empty paragraphs
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p><(h[1-6]|ul|pre|blockquote|hr)/g, '<$1');
            html = html.replace(/<\/(h[1-6]|ul|pre|blockquote|hr)><\/p>/g, '</$1>');
            
            return html;
        }

        // Load saved content from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const savedContent = localStorage.getItem('markdownContent');
            if (savedContent) {
                editor.value = savedContent;
            }
        });

        // Auto-save content to localStorage and update word count
        editor.addEventListener('input', () => {
            localStorage.setItem('markdownContent', editor.value);
            updateWordCount();
        });

        // Update word count on load
        updateWordCount();

        function toggleMode() {
            isPreviewMode = !isPreviewMode;

            if (isPreviewMode) {
                // Switch to preview mode
                editor.classList.add('hidden');
                preview.classList.remove('hidden');
                preview.style.display = 'block';
                preview.innerHTML = parseMarkdown(editor.value || '*No content to preview*');
                
                btnIcon.textContent = '‚úèÔ∏è';
                btnText.textContent = 'Edit';
                modeIndicator.textContent = 'Preview Mode';
            } else {
                // Switch to edit mode
                preview.classList.add('hidden');
                editor.classList.remove('hidden');
                preview.style.display = 'none';
                editor.focus();
                
                btnIcon.textContent = 'üëÅÔ∏è';
                btnText.textContent = 'Preview';
                modeIndicator.textContent = 'Edit Mode';
            }
        }

        // Keyboard shortcut: Ctrl/Cmd + P to toggle
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                toggleMode();
            }
        });

        // Tab key support in editor
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const value = editor.value;
                editor.value = value.substring(0, start) + '    ' + value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
            }
        });

        // Format text function
        function formatText(type) {
            // If in preview mode, switch to edit mode first
            if (isPreviewMode) {
                toggleMode();
                // Small delay to ensure editor is visible and focused
                setTimeout(() => applyFormat(type), 50);
            } else {
                applyFormat(type);
            }
        }

        function applyFormat(type) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            const beforeText = editor.value.substring(0, start);
            const afterText = editor.value.substring(end);
            let newText = '';
            let cursorOffset = 0;

            switch (type) {
                case 'bold':
                    newText = `**${selectedText || 'bold text'}**`;
                    cursorOffset = selectedText ? newText.length : 2;
                    break;
                case 'italic':
                    newText = `*${selectedText || 'italic text'}*`;
                    cursorOffset = selectedText ? newText.length : 1;
                    break;
                case 'h1':
                    newText = `# ${selectedText || 'Heading 1'}`;
                    cursorOffset = selectedText ? newText.length : 2;
                    break;
                case 'h2':
                    newText = `## ${selectedText || 'Heading 2'}`;
                    cursorOffset = selectedText ? newText.length : 3;
                    break;
                case 'h3':
                    newText = `### ${selectedText || 'Heading 3'}`;
                    cursorOffset = selectedText ? newText.length : 4;
                    break;
                case 'link':
                    newText = `[${selectedText || 'link text'}](url)`;
                    cursorOffset = selectedText ? newText.length - 4 : 1;
                    break;
                case 'list':
                    newText = `- ${selectedText || 'list item'}`;
                    cursorOffset = selectedText ? newText.length : 2;
                    break;
                case 'code':
                    newText = `\`${selectedText || 'code'}\``;
                    cursorOffset = selectedText ? newText.length : 1;
                    break;
            }

            editor.value = beforeText + newText + afterText;
            const newCursorPos = start + cursorOffset;
            editor.selectionStart = editor.selectionEnd = newCursorPos;
            editor.focus();
            
            // Trigger input event to save and update word count
            editor.dispatchEvent(new Event('input'));
        }

        // Update word count
        function updateWordCount() {
            const text = editor.value.trim();
            const words = text ? text.split(/\s+/).filter(word => word.length > 0).length : 0;
            document.getElementById('wordCount').textContent = `Words: ${words}`;
        }

        // Import file
        function importFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.md,.markdown,.txt';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        editor.value = event.target.result;
                        localStorage.setItem('markdownContent', editor.value);
                        updateWordCount();
                        // Switch to edit mode if in preview mode
                        if (isPreviewMode) {
                            toggleMode();
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Export file
        function exportFile() {
            const content = editor.value;
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            // Generate filename with timestamp
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            a.download = `markdown-${timestamp}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
